server:
  port: 8082
spring:
  application:
    name: sky-server2

  cloud:
    stream:
      rocketmq:
        binder:
          name-server: 'localhost:9876'
        bindings:
          orderly-msg:
            consumer:
              group: orderly-group
              orderly: true

      bindings:
        normal-msg:
          destination: normal-topic
          content-type: application/json
          group: normal-group

        orderly-msg:
          destination: orderly-topic
          content-type: application/json
          group: orderly-group

        transaction-msg:
          destination: transaction-topic
          content-type: application/json
          group: transaction-group

management:
  endpoints:
    web:
      exposure:
        include: '*'

dubbo:
  registry:
    address: nacos://${spring.cloud.nacos.discovery.server-addr}
  protocol:
    name: dubbo
    port: -1 # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
  scan:
    base-packages: org.sky.service # dubbo 服务扫描基准包
  cloud:
    # 用于服务消费方订阅服务提供方的应用名称的列表，若需订阅多应用，使用 "," 分割
    subscribed-services: sky-server1

logging:
  level:
    root: DEBUG